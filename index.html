<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="/assets/css/index.css" rel="stylesheet">
  <script src="/assets/js/index.js" defer></script>
</head>
<body>

  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete class="button-color">DEL</button>
    <button data-operation class="button-color">รท</button>
    <button data-number class="button-color">1</button>
    <button data-number class="button-color">2</button>
    <button data-number class="button-color">3</button>
    <button data-operation class="button-color">*</button>
    <button data-number class="button-color">4</button>
    <button data-number class="button-color">5</button>
    <button data-number class="button-color">6</button>
    <button data-operation class="button-color">+</button>
    <button data-number class="button-color">7</button>
    <button data-number class="button-color">8</button>
    <button data-number class="button-color">9</button>
    <button data-operation class="button-color">-</button>
    <button data-number class="button-color">.</button>
    <button data-number class="button-color">0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
